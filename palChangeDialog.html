<div class="modal-header" id="myheader">
    <span class="modal-title">
        Estimate Percent Change in Physical Activity Level
    </span>
</div>
<div class="modal-body">
    <ng-form name="palChangeDialog" novalidate role="form">
        I will make the following changes to my physical activity:
        <div id="activityContainer" class="container-fluid">
        </div>
        <div style="padding:3px 0 3px 0;">This represents a change of <span class="label label-default simVal"><span id="actChangePctField">{{actChangePctField}}</span>%</span> to your starting activity level</div>
        <button type="button" class="btn btn-primary" ng-click="addActivity()">Specify Another Change</button>
    </ng-form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
    <button type="button" class="btn btn-primary" ng-click="save()" ng-disabled="(palDialog.$invalid)">Save</button>
</div>

<div id="activityRowTemplate" style="display:none;">
    <div class="row">
        <div class="form-inline form-group has-success input-group-md">
            <label class="control-label">I plan to</label>
            <select name="actChange" class="form-control" onchange="calcPctChange()">
                <option value="" selected>...</option>
                <option value="1">Add</option>
                <option value="-1">Remove</option>
            </select>
            <select name="activity" class="form-control" onchange="calcPctChange()">
                <option value="" selected>...</option>
                <option value="3">Light Walking</option>
                <option value="4.3">Medium Walking</option>
                <option value="5">Intense Walking </option>
                <option value="8.3">Light Running</option>
                <option value="12.8"> Medium Running</option>
                <option value="19">Intense Running </option>
                <option value="6.8">Light Cycling</option>
                <option value="8">Medium Cycling</option>
                <option value="10">Intense Cycling</option>
                <option value="8.0">Swimming</option>
            </select>

            <label class="control-label">&nbsp;for&nbsp;</label>

            <select name="duration" class="form-control" onchange="calcPctChange()">
                <option value="" selected>...</option>
                <option value="5">5</option>
                <option value="10"> 10</option>
                <option value="15">15</option>
                <option value="20">20</option>
                <option value="25">25</option>
                <option value="30">30</option>
                <option value="35">35</option>
                <option value="40">40</option>
                <option value="45">45</option>
                <option value="50">50</option>
                <option value="55">55</option>
                <option value="60">60</option>
                <option value="75">75</option>
                <option value="90">90</option>
                <option value="120">120</option>
            </select>

            <label class="control-label">&nbsp;minutes,&nbsp;</label>

            <select name="frequency" class="form-control" onchange="calcPctChange()">
                <option value="" selected>...</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>

            <label class="control-label">&nbsp;times per&nbsp;</label>

            <select name="dayWeek" class="form-control" onchange="calcPctChange()">
                <option value="" selected>...</option>
                <option value="1">day</option>
                <option value="7">week</option>
            </select>
            <button type="button" class="btn btn-primary" aria-label="Delete" title="Delete" onclick="$(this).closest('.row').remove(); calcPctChange();">

                <img src="/web/20250517090830im_/https://www.niddk.nih.gov/bwp/dialogs/styles/glyphicons/trash.png" alt="Delete"/>
            </button>
        </div>
    </div>
</div>
