<!-- End Wayback Rewrite JS Include -->
<div class="modal-header">
    <span class="modal-title">
        Estimate Your Physical Activity Level
    </span>
</div>
<div class="modal-body">
    <ng-form name="palDialog" novalidate role="form">
        <div class="form-group has-success input-group-md">
            <label class="control-label" for="WorkActivityLevel">Describe your physical activity at work or school:</label>

            <select class="form-control" name="WorkActivityLevel" ng-model="PAL.WorkActivityLevel" ng-change="showDescription()" required>
                <option value="" selected>Please select work activity...</option>
                <option ng-repeat="v in workActivityLevelOptions | toArray | orderBy:'sortOrder'" value="{{v.name}}" title="{{v.description}}">{{v.name}}</option>
            </select>
            <span class="help-block">{{ selectedWorkDesc  }}</span>
        </div>
        <div class="form-group has-success input-group-md">
            <label class="control-label" for="LeisureActivityLevel">Describe your physical activity at leisure time:</label>
            <select class="form-control" name="LeisureActivityLevel" ng-model="PAL.LeisureActivityLevel" ng-change="showDescription()" required>
                <option value="" selected>Please select leisure activity...</option>
                <option ng-repeat="v in leisureActivityLevelOptions | toArray | orderBy:'sortOrder'" value="{{v.name}}" title="{{v.description}}">{{v.name}}</option>
            </select>
            <span class="help-block">{{ selectedLeisureDesc  }}</span>
        </div>
    </ng-form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
    <button type="button" class="btn btn-primary" ng-click="save()" ng-disabled="(palDialog.$invalid)">Save</button>
</div>
